<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

    <!-- Developer name on the left -->
    <div class="developer-name">
        <p>Developed by Muhammad Saad</p>
    </div>

    <div class="calculator-container">
        <div class="headings">
            <h1>Scientific Calculator</h1>
        </div>

        <div class="calculator">
            <div class="display">
                <div class="previous-operand"></div>
                <div class="current-operand">0</div>
            </div>
            
            <!-- Calculator Buttons -->
            <button onclick="clearAll()">AC</button>
            <button onclick="deleteLastDigit()">DEL</button>
            <button onclick="toggleSign()">+/-</button>
            <button onclick="appendOperator('%')">%</button>
            <button onclick="appendOperator('÷')">÷</button>
            
            <button onclick="calculateFunction('sin(')">sin</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('×')">×</button>
            
            <button onclick="calculateFunction('cos(')">cos</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('-')">-</button>
            
            <button onclick="calculateFunction('tan(')">tan</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('+')">+</button>
            
            <button onclick="calculateFunction('√(')">√</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="appendOperator('^')">^</button>
            <button onclick="calculate()">=</button>
            
            <button onclick="calculateFunction('log(')">log</button>
            <button onclick="calculateFunction('ln(')">ln</button>
            <button onclick="appendOperator('(')">(</button>
            <button onclick="appendOperator(')')">)</button>
            <button onclick="calculateFunction('π')">π</button>
            
            <button onclick="calculateFunction('e')">e</button>
            <button onclick="factorial()">x!</button>
            <button onclick="calculateFunction('10^')">10^x</button>
            <button onclick="calculateFunction('1/')">1/x</button>
            <button onclick="calculateFunction('abs(')">|x|</button>
        </div>
    </div>

    <script src="./JS/script.js"></script>
</body>
</html>
